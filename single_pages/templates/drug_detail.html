<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>의약품 상세 페이지</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
       }
       .container {
           max-width: 600px;
           margin: 0 auto;
           padding: 20px;
       }
       .drug-info {
           background-color: #f5f5f5;
           padding: 20px;
           border-radius: 5px;
       }
       .drug-info img {
           max-width: 100%;
       }
       .drug-info h2 {
           margin-top: 0;
       }
       .drug-info p {
           margin: 5px 0;
       }
   </style>
</head>
<body>
   <div class="container">
       <div class="drug-info">
           <h2>타이레놀정 500mg</h2>
           <p>성분: 아세트아미노펜</p>
           <p>효능/효과: 해열, 진통</p>
           <p>용법/용량: 1회 1정, 1일 4회까지 복용</p>
           <p>주의사항: 간기능 저하 환자, 알코올 다량 복용자 주의</p>
       </div>
   </div>
</body>
</html>
